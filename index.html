<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSU Offline</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Custom Modal Styles (for the retro error look) */
    .custom-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .custom-modal-content {
      background-color: #ffffff; /* เปลี่ยนเป็นสีขาว */
      border: 3px solid #000;
      box-shadow: 6px 6px 0px 0px #000; /* Retro shadow */
      width: 90%;
      max-width: 400px;
      padding: 0;
      position: relative;
      font-family: monospace; /* Retro font */
      font-size: 1.1em;
    }
    
    .detail-modal-content {
      max-width: 600px;
    }

    .custom-modal-header {
      background-color: #64B5F6; /* เปลี่ยนเป็นสีฟ้า */
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #000;
      cursor: grab; /* Make it feel draggable */
    }

    .custom-modal-title {
      color: #000;
      font-weight: bold;
    }

    .custom-modal-close-btn {
      background-color: #e0e0e0;
      border: 2px solid #000;
      padding: 0px 8px;
      font-size: 1.2em;
      cursor: pointer;
      line-height: 1;
      box-shadow: 2px 2px 0px 0px #000;
    }
    .custom-modal-close-btn:active {
        box-shadow: 0px 0px 0px 0px #000;
        transform: translate(2px, 2px);
    }

    .custom-modal-body {
      padding: 20px;
      text-align: center;
    }

    /* ลบ .custom-modal-icon ออก */

    .custom-modal-message {
      margin-bottom: 20px;
      color: #000;
    }

    .custom-modal-button {
      background-color: #e0e0e0;
      border: 2px solid #000;
      padding: 8px 25px;
      font-family: monospace;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 3px 3px 0px 0px #000;
      margin: 0 5px;
    }
    .custom-modal-button:active {
        box-shadow: 0px 0px 0px 0px #000;
        transform: translate(3px, 3px);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <section id="auth-container" class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
      <div class="flex items-center space-x-3 mb-6">
        <img src="TSU_LOGO_color.jpg" alt="TSU Logo" class="h-12 w-auto" />
        <div>
          <h1 class="text-2xl font-extrabold">TSU Offline</h1>
          <p class="text-sm text-gray-500">มหาวิทยาลัยทักษิณ</p>
        </div>
      </div>

      <h2 id="auth-title" class="text-xl font-bold mb-4">เข้าสู่ระบบ</h2>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="login-email">อีเมล</label>
          <input id="login-email" type="email" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="login-password">รหัสผ่าน</label>
          <input id="login-password" type="password" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center space-x-2">
            <input id="remember-me" type="checkbox" />
            <span class="text-sm">จดจำการเข้าสู่ระบบ</span>
          </label>
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg">
            เข้าสู่ระบบ
          </button>
        </div>
        <p id="login-error" class="error-message hidden"></p>
      </form>

      <form id="register-form" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium mb-1" for="register-username">ชื่อผู้ใช้</label>
          <input id="register-username" type="text" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="register-email">อีเมล</label>
          <input id="register-email" type="email" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="register-password">รหัสผ่าน</label>
          <input id="register-password" type="password" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="register-confirm-password">ยืนยันรหัสผ่าน</label>
          <input id="register-confirm-password" type="password" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg">
          ลงทะเบียน
        </button>
        <p id="register-error" class="error-message hidden"></p>
      </form>

      <div class="text-center mt-4">
        <span id="switch-to-register-text" class="text-gray-600">ยังไม่มีบัญชี?</span>
        <button id="switch-auth-mode" class="text-blue-600 font-semibold ml-2">ลงทะเบียน</button>
      </div>
    </div>
  </section>

  <section id="main-app-wrapper" class="hidden">
    <header class="bg-white shadow-sm">
      <div class="flex items-center justify-between py-4 px-4">
        <div class="flex items-center space-x-2">
          <img src="TSU_LOGO_color.jpg" alt="TSU Logo" class="h-8 w-auto" />
          <div class="leading-tight">
            <div class="text-base font-bold">TSU Offline</div>
          </div>
        </div>
        <nav class="flex items-center space-x-2">
          <button id="nav-home" class="nav-link px-3 py-2 rounded-lg">หน้าหลัก</button>
          <button id="nav-search" class="nav-link px-3 py-2 rounded-lg">ค้นหา</button>
          <button id="nav-create" class="nav-link px-3 py-2 rounded-lg">สร้างกิจกรรม</button>
          <button id="nav-profile" class="nav-link px-3 py-2 rounded-lg">โปรไฟล์</button>
          <button id="nav-admin" class="nav-link px-3 py-2 rounded-lg hidden">ผู้ดูแล</button>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto p-4">
      <div id="app-content"></div>
    </main>
  </section>

  <div id="detail-modal" class="hidden custom-modal-overlay">
    <div class="custom-modal-content detail-modal-content">
      <div class="custom-modal-header">
        <span class="custom-modal-title">รายละเอียดกิจกรรม</span>
        <button class="custom-modal-close-btn">&times;</button>
      </div>
      <div class="custom-modal-body p-0">
        <div id="detail-content" class="text-left p-4">
          </div>
      </div>
    </div>
  </div>

  <div id="admin-password-modal" class="hidden modal-overlay">
    <div class="modal-content">
      <h3>ยืนยันรหัสผ่านแอดมิน</h3>
      <form id="admin-password-form" class="space-y-3">
        <input id="admin-access-password" type="password" class="w-full border rounded-lg px-3 py-2" placeholder="รหัสผ่านแอดมิน" />
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg">ยืนยัน</button>
      </form>
      <p id="admin-password-error" class="error-message hidden mt-3"></p>
      <button id="close-admin-password-modal-btn" class="mt-4 bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg">ปิด</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
